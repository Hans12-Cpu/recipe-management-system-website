<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .form-container {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 8px 0;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .recipe-list {
            margin-top: 30px;
        }
        .recipe-card {
            background-color: #e9e9e9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        .recipe-card h3 {
            margin: 0;
        }
        .recipe-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Recipe Management System</h1>

    <!-- Form to add a recipe -->
    <div class="form-container">
        <h2>Add a New Recipe</h2>
        <form id="recipeForm">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" name="recipeName" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

            <label for="steps">Steps:</label>
            <textarea id="steps" name="steps" rows="6" required></textarea>

            <button type="submit">Add Recipe</button>
        </form>
    </div>

    <!-- Recipe List Section -->
    <div class="recipe-list">
        <h2>Recipes</h2>
        <div id="recipesContainer"></div>
    </div>
</div>

<script>
    // Event listener for form submission
    document.getElementById('recipeForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form data
        const recipeName = document.getElementById('recipeName').value;
        const ingredients = document.getElementById('ingredients').value;
        const steps = document.getElementById('steps').value;

        // Create a new recipe card
        const recipeCard = document.createElement('div');
        recipeCard.classList.add('recipe-card');

        recipeCard.innerHTML = `
            <h3>${recipeName}</h3>
            <p><strong>Ingredients:</strong><br>${ingredients}</p>
            <p><strong>Steps:</strong><br>${steps}</p>
        `;

        // Add the new recipe card to the recipe list
        document.getElementById('recipesContainer').appendChild(recipeCard);

        // Clear the form
        document.getElementById('recipeForm').reset();
    });
</script>

</body>
</html>
